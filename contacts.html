<!DOCTYPE html>
<html lang="RU">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/adaptiv.css" />
  </head>

  <body>
    <header></header>

    <div class="new mb40">
      <div class="new_block centerBLockPos">
        <div class="new_block__title">Контакты</div>
        <div class="new_block__data">
          <div class="new_block__data___block">
            <div class="new_block__data___block____item">
              <div class="new_block__data___block____item______img">
                <img src="img/mapIcom.png" alt="" />
              </div>
              <div class="new_block__data___block____item______text">
                <div class="new_block__data___block____item______text________title">Наш адрес</div>
                <div class="new_block__data___block____item______text________desc">Черкесск, проспект Ленина, 53</div>
              </div>
            </div>
          </div>

          <div class="new_block__data___block">
            <div class="new_block__data___block____item">
              <div class="new_block__data___block____item______img">
                <img src="img/phoneIcon.png" alt="" />
              </div>
              <div class="new_block__data___block____item______text">
                <div class="new_block__data___block____item______text________title">Телефон</div>
                <div class="new_block__data___block____item______text________desc">8 (8782) 25-02-27</div>
              </div>
            </div>
          </div>

          <div class="new_block__data___block">
            <div class="new_block__data___block____item">
              <div class="new_block__data___block____item______img">
                <img src="img/emailIcon.png" alt="" />
              </div>
              <div class="new_block__data___block____item______text">
                <div class="new_block__data___block____item______text________title">E-mail</div>
                <div class="new_block__data___block____item______text________desc">reception@moibiz09.ru</div>
              </div>
            </div>
          </div>
        </div>
        <div class="new_block__texttime">
          Режим работы
        </div>
        <div class="new_block__time">
          <div class="new_block__time__black">ПН­-ПТ</div>
          <div class="new_block__time__orange">09:00</div>
          <div class="new_block__time__orange">18:00</div>
          <br>
          <div class="new_block__time__black">СБ-ВС</div>
          <div class="new_block__time__orangeSmall">Выходной</div>
        </div>
      </div>
    </div>

    <div class="mapYandex" style="position: relative; overflow: hidden">
      <iframe
        src="https://yandex.ru/map-widget/v1/?ll=42.047271%2C44.223487&mode=search&ol=geo&ouri=ymapsbm1%3A%2F%2Fgeo%3Fdata%3DCgoxNTAxOTAyNjk2En_QoNC-0YHRgdC40Y8sINCa0LDRgNCw0YfQsNC10LLQvi3Qp9C10YDQutC10YHRgdC60LDRjyDQoNC10YHQv9GD0LHQu9C40LrQsCwg0KfQtdGA0LrQtdGB0YHQuiwg0L_RgNC-0YHQv9C10LrRgiDQm9C10L3QuNC90LAsIDUzIgoNxS8oQhWG5DBC&z=17.19"
        frameborder="0"
        allowfullscreen="true"
        style="position: relative"
      >
      </iframe>
    </div>

    <div class="zayavka">
      <div class="zayavka__text">
        Если у Вас остались вопросы, оставьте заявку, мы свяжемся с Вами!
      </div>
      <div class="zayavka_form">
        <div class="zayavka_form__title">Оставить заявку</div>

        <div class="zayavka_form__data">
          <input type="text" placeholder="ФИО*" />
          <input type="text" placeholder="Телефон*" />
          <input type="text" placeholder="E-mail*" />

          <div class="zayavka_form__data___text">
            Организационно-правовая форма*
          </div>

          <div class="zayavka_form__data___choose">
            <label> <input type="radio" name="type" />Самозанятый </label>
            <label> <input type="radio" name="type" />ИП </label>
            <label> <input type="radio" name="type" />Юридическое лицо </label>
            <label> <input type="radio" name="type" />Физ. лицо </label>
          </div>

          <input type="text" placeholder="ИНН* (Для проверки)" />

          <select name="" id="">
            <option disabled selected>Выбрать услугу</option>
            <option value="Услуга 1">Услуга 1</option>
            <option value="Услуга 2">Услуга 2</option>
            <option value="Услуга 3">Услуга 3</option>
          </select>

          <textarea name="" id="" placeholder="Комментарий"></textarea>

          <div class="zayavka_form__success">
            <label>
              <input type="radio" name="check" />
              Отправляя форму, я даю согласие на обработку персональных данных,
              подтверждаю согласие с политикой конфиденциальности и условиями
              догов-оферты на оказание комлексных услуг, а также на получение
              информационных рассылок от проекта и партнеров проекта.
            </label>
          </div>

          <div class="zayavka_form__button">
            <button>Отправить заявку</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/headerFooter.js"></script>
  </body>
</html>
